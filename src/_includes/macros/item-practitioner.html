      <img src="../{{thumbnailUrl}}" alt="portrait of {{fullName}}" srcset="">
    </div>
    <h3 class="practitioner-title">{{ fullName }}</h3>
    <p class="practitioner-job-title">{{ jobTitle }}</p>
    <p class="practitioner-description">{{ jobTitle }}</p>
    <a class="link" href="">
      <span>Plus d'information</span>
      <svg class="icon link__icon" width="100%" height="100%" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
